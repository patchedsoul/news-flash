[package]
name = "news_flash_gtk"
version = "0.1.0"
authors = ["Jan Lukas Gernert <jangernert@gmail.com>"]
edition = "2018"

[dependencies]
log = "0.4"
chrono = "0.4"
rust-embed = { version = "5.2", features = ["debug-embed"] }
failure = "0.1"
serde = { version = "1.0", features = ["serde_derive"] }
serde_json = "1.0"
cairo-rs = "0.7"
pango = "0.7"
glib = { version = "0.8", features = ["futures"] }
gdk-pixbuf = { version = "0.7", features = ["v2_36"] }
gtk = { version = "0.7", features = ["v3_24"] }
gio = { version = "0.7", features = ["v2_58"] }
gdk = { version = "0.11", features = ["v3_24"] }
